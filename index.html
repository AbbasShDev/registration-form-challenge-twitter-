<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- bootstrap css-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>registration</title>

</head>
<body>
  <section class="container-fluid col-11 col-sm-12 ">
  <div class="row align-items-center py-5">
  <div class="col-lg-3 leftDiv ">
    <img id="user-img" src="images/user-icon.png" alt="">
    <h4 class="pt-5 m-auto">Let's get you set up</h4>

  <p class="pb-4 pt-3 m-auto  pairingInfo">
    It should only take a couple of minutes to pair with your watch</p>

    <img id="enter-icon" src="images/enter-icon.png" alt="" class="mt-5 enterIcon">
  </div>
  <div class="col-lg-5 rightDiv pt-4 ">
   <div class="inputs">Name&emsp;&emsp;&emsp;<input class="ml-5 inputFileds nameFiled" type="text" placeholder="Kandall Jenner">
   </div>
   <div class="mr-5 pr-0 pr-md-5 pl-3 pl-md-0 pt-1">
     <span class="ml-2 ml-md-0 ginderTitle">Ginder</span>
      <label class="switch ">
        <input type="checkbox">
        <span class="slider"><p class="boxIcon">Male</p></span>
      </label>
      <label class="switch2">
        <input type="checkbox">
        <span class="slider2"><p class="boxIcon">Female</p></span>
      </label>
   </div>
   <div class="inputs">Date of Birth<input class="ml-5 inputFileds" type="date" placeholder="01/02/1983" required>
    </div>
    <div class="inputs">Email&nbsp;&emsp;&emsp;&emsp;<input class="ml-5 inputFileds " type="email" placeholder="Kandall@gmail.com">
    </div>
    <div class="inputs">Mobile &ensp;&emsp;&emsp;<input class=" ml-5 inputFileds " type="tel" placeholder="+91 98765b43210">
    </div>
    <div class="inputs">CustomerID<input class="ml-5 inputFileds " type="text" placeholder="578802-ERD0348 54">
    </div>
    <div class="ml-5 ml-md-0 pl-3 pl-md-0 pt-3 pt-md-0">
      <span class="ml-4 ml-md-0 pl-3 pl-md-0 mb-5 MembershipTitle">Membership </span>
       <label class="switch3">
         <input type="checkbox">
         <span class="slider3"><p class="boxIcon">Gold</p></span>
       </label>
       <label class="switch4">
         <input type="checkbox">
         <span class="slider4"><p class="boxIcon">Silver</p></span>
       </label>
       <label class="switch5">
        <input type="checkbox">
        <span class="slider5"><p class="boxIcon">Classic</p></span>
      </label>
    </div>   
    <div class="pt-3 buttonsContainer">
      <button class="cancelBtn py-1 px-4">CANCEL</button>
      <button class="saveBtn py-1 px-4">SAVE</button>
    </div>
  
  </div>

</div>

<footer class="text-center">
   <a href="https://twitter.com/Bufadhel_SH" target="_blank">Coded by @Abbas_SH</a>
</footer>
</section>
  

  <!-- jquery -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
